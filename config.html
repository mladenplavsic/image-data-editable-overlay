<div class="modal-header">
    <h3 class="modal-title">Configuration</h3>
</div>
<div class="modal-body">
    <form>
        <div ng-repeat="sheet in config.sheets" class="checkbox">
            <label>
                <input type="checkbox" ng-model="sheet.selected" name="selected"> {{ sheet.name }}
            </label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-link" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="submit()">Save</button>
</div>
